<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Email Subscribe</title>
  </head>
  <body>
    <div class="flex justify-center items-center bg-zinc-700 h-screen">
      <div class="card p-2 bg-zinc-800 rounded-2xl mx-6">
        <div class="flex flex-col md:flex-row">
          <img
            src="images/image.jpg"
            alt=""
            class="h-80 md:h-64 rounded-xl object-fit md:rounded-r-none"
          />

          <div class="content p-6 md:p-12 text-white">
            <h2
              class="text-xl font-medium font-serif text-center md:text-left"
            >
              Get diet and fitness tips in your inbox
            </h2>
            <p
              class="leading-5 text-xs text-center md:text-left tracking-wide my-4 max-w-xs"
            >
              Eat better and exercise better. Sign up for the Diet&Fitness
              newsletter.
            </p>
            <div
              class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-3"
            >
              <input
                type="text"
                placeholder="Enter your email address"
                class="border border-zinc-600 bg-zinc-800 p-2 placeholder:text-xs placeholder:text-center focus:outline-none placeholder:md:text-left"
              />
              <button
                class="bg-lime-500 text-black text-xs py-3 px-4 rounded-md hover:bg-lime-700 hover:text-white duration-500"
              >
                Subscribe
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
